<div class="hut-card" [ngClass]="availabilityClass">
  <div class="hut-info">
    <div class="hut-title">{{ hut.name }}</div>
    <div class="hut-date">{{ formattedDate }}</div>
    <div class="hut-availability">{{ availabilityText }}</div>
  </div>
  <div class="card-actions">
    <a *ngIf="hut.hut_id !== '0'"
       [href]="reservationLink"
       target="_blank"
       class="reservation-link"
       aria-label="Book hut">
      🏠
    </a>
    <button class="remove-hut" (click)="onRemove()" aria-label="Remove hut">
      ✕
    </button>
  </div>
</div>
